<body>
    <div class="header">

    <script>
        // Initialize map centered on New Zealand

ity": "High", "timestamp": "Sun, Sep 07 2025, 11:49:44 AM", "publicid": "2025p674312"}, {"lat": -35.612201691, "lon": 178.939743042, "magnitude": 3.125820144298746, "depth": 214.74400329589844, "intensity": "Low", "timestamp": "Sun, Sep 07 2025, 04:00:32 AM", "publicid": "2025p673424"}, {"lat": -34.938980103, "lon": 179.089538574, "magnitude": 4.284724177215544, "depth": 188.205078125, "intensity": "High", "timestamp": "Sun, Sep 07 2025, 03:43:45 AM", "publicid": "2025p673393"}];

        // Add markers for each earthquake
        earthquakes.forEach(function(quake) {
            var color = quake.intensity === 'High' ? 'red' : 'green';
            var size = Math.max(5, quake.magnitude * 2);

            var marker = L.circleMarker([quake.lat, quake.lon], {
                radius: size,
                fillColor: color,
                color: color,
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.6
            }).addTo(map);

            // Create popup with earthquake details
            var popupContent = `
                <div style="font-family: Arial, sans-serif;">
                    <h3 style="margin: 0 0 10px 0; color: #2c5282;">
                        Magnitude ${quake.magnitude}
                    </h3>
                    <p style="margin: 5px 0;"><strong>Intensity:</strong>
                        <span style="color: ${color}; font-weight: bold;">
                            ${quake.intensity}
                        </span>
                    </p>
                    <p style="margin: 5px 0;">
                        <strong>Depth:</strong> ${quake.depth} km
                    </p>
                    <p style="margin: 5px 0;">
                        <strong>Time:</strong> ${quake.timestamp}
                    </p>
                    <p style="margin: 5px 0;"><strong>Location:</strong>
                        ${quake.lat.toFixed(4)}, ${quake.lon.toFixed(4)}
                    </p>
                    <p style="margin: 10px 0 0 0;">
            <a href="${"https://www.geonet.org.nz/earthquake/"}${quake.publicid}"
                           target="_blank"
                           style="color: #3498db; text-decoration: none;">
                            View on GeoNet â†’
                        </a>
                    </p>
                </div>
            `;

            marker.bindPopup(popupContent);
        });

        // Add legend
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.style.backgroundColor = 'white';
            div.style.padding = '10px';
            div.style.border = '2px solid #ccc';
            div.style.borderRadius = '5px';
            div.innerHTML = `
                <h4 style="margin: 0 0 10px 0;">
                    Intensity (predicted)
                </h4>
                <div style="margin: 5px 0;">
                    <span
                        style="
